<div class="alert alert-success" ng-bind="ms"></div>
		 </div>  
<h2>Add Category</h2>
<form class="form-horizontal design" role="form" ng-submit="addcat()" method="POST">
<div class="form-group">
<label for="fname" class="col-sm-2 control-label">Category Name</label>
<div class="col-sm-10">
<input type="text" class="form-control" id="firstname"
placeholder="Category Name" ng-model="myLogin.catname" required>
</div>
</div>
<div class="form-group">
<label for="restname" class="col-sm-2 control-label">Provider</label>
<div class="col-sm-10">
<input type="text" class="form-control" id="firsname"
placeholder="Restaurant Name" ng-model="myLogin.restname" required>
</div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Upload Image:</label>
   <div class="button col-sm-10" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
    ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" 
    ngf-resize="{width: 100, height: 100}"><i class="fa fa-upload fa-2x" aria-hidden="true"></i>
  </div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<button type="submit" class="btn btn-default button"> Add  </button>
</div>
</div>
</form>
