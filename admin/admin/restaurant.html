<div class="alert alert-success" ng-bind="ms"></div>
		 </div>
<h2>Add Restaurant</h2>
<form class="form-horizontal design" role="form" ng-submit="submitForm()" method="POST">
	<div class="form-group">
<label for="fname" class="col-sm-2 control-label">Restaurant</label>
<div class="col-sm-10">
<input type="text" class="form-control" id="firstname"
placeholder="Restaurant Name" ng-model="myLogin.fname" required>
</div>
</div>
<div class="form-group">
<label for="Address" class="col-sm-2 control-label">Address</label>
<div class="col-sm-10">
<input type="text" class="form-control" id="lastname"
placeholder="Enter address" ng-model="myLogin.lname" required >
</div>
</div>
<div class="form-group">
<label for="email" class="col-sm-2 control-label">Description</label>
<div class="col-sm-10">
<input type="text" class="form-control" id="lastname"
placeholder="Enter Description" ng-model="myLogin.description" required >
</div>
</div>
<div class="form-group">
<label for="email" class="col-sm-2 control-label">email</label>
<div class="col-sm-10">
<input type="text" class="form-control" id="lastname"
placeholder="Enter email" ng-model="myLogin.email" required >
</div>
</div>
<div class="form-group">
<label for="email" class="col-sm-2 control-label">Contact No</label>
<div class="col-sm-10">
<input type="text" class="form-control" id="lastname"
placeholder="Add Contact no " ng-model="myLogin.phone" required >
</div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Upload Image:</label>
   <div class="button col-sm-10" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
    ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" 
    ngf-resize="{width: 100, height: 100}"><i class="fa fa-upload fa-2x" aria-hidden="true"></i>
  </div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<button type="submit" class="btn btn-default button"> Add  </button>
</div>
</div>
</form>
