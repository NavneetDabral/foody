<html>
 </head>
<link href="bootstrap-3.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-cookies/angular-cookies.js"></script>
<script src="login_app.js"></script>
<style type="text/css">
   body{
	   background-color:burlywood;
	   text-align:center;  
   }
   .design{
      margin-top:200px;
	  margin-right:200px;  
   }
</style>
    </head>
<body ng-app="loginmodule"> 
<div ng-controller="myCtrl">
<form class="form-horizontal design" role="form" ng-submit="login()" method="POST">
   <h2>Please login...</h2>
	<div class="form-group">
<label for="email" class="col-sm-2 control-label">Email</label>
<div class="col-sm-10">
<input type="text" class="form-control" id="firstname"
placeholder="Enter admin email" ng-model="myLogin.email" required>
</div>
</div>
<div class="form-group">
<label for="password" class="col-sm-2 control-label">Password</label>
<div class="col-sm-10">
<input type="password" class="form-control" id="lastname"
placeholder="Enter Password" ng-model="myLogin.pass" required >
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<button type="submit" class="btn btn-default">Sign in</button>
</div>
</div>
</form>
</body>
</html>
